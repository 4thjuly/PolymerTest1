<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="polymer-build-v0.0.20130808/polymer.min.js"></script>
  <script src="window.js"></script>
  <title>Polymer App Test</title>
  <link href="app.css" rel="stylesheet">
  <link href="polymer-elements/polymer-grid-layout.html" rel="import">
</head>

<body>
  
  <polymer-element name="MainUI">
    <template>
      <polymer-grid-layout nodes="{{nodes}}" layout="{{layout}}"></polymer-grid-layout>
      
      <panel id="header">Header</panel>
      <panel id="content" flex>Content</panel>

      <style>
        panel {
          display: inline-block;
          border: 4px dotted lightblue;
          padding: 16px;
        }
      </style>
    </template>
  </polymer-element>
  
</body>

</html>
